<template name="homepage">
  <div class="container">
    <div class="row">
      {{> header }}
      {{#each divisions }}
        <a href="{{ pathFor this }}"> 
          <button type="button" class="btn btn-default">{{this}}</button>
        </a>
      {{/each}}
    </div>
    <div class="row">
      Welcome to the revolution, bitches. 
    </div>
  </div>
</template>
