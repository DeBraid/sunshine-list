<template name="salaryTable">
  <p class="pull-right">Work in progress, be patient with dataset this large, it can be slow!</p>
  {{> reactiveTableContainer }}
</template>

<template name="reactiveTableContainer">
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
      Employers
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu scrollable-menu" role="menu" aria-labelledby="dropdownMenu1">
    
    {{#each employers }}
      <li class="employer-name" role="presentation"><a role="menuitem" tabindex="-1" href="#">{{ employer }}</a></li>
    {{/each}}
    </ul>
  </div>
  {{#with sunshineListData }}
    {{> reactiveTable collection=this settings=settings }}
  {{/with}}
</template>
